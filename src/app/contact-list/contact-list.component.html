<ng-container class="container">
  <h2>Contacts</h2>
  <h3>Favorite Contacts</h3>
  <app-contact-item
    *ngFor="let favContact of favContacts"
    [contact]="favContact">
  </app-contact-item>
  <h3>Other Contacts</h3>
  <app-contact-item
    *ngFor="let otherContact of otherContacts"
    [contact]="otherContact">
  </app-contact-item>
</ng-container>
